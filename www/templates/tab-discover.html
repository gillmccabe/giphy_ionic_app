<ion-view view-title="Discover">
  <ion-content>
    <ion-list>
      <div class="card" ng-repeat="g in gifs" ng-if="gifs != null">
        <ion-item class="item-image">
          <img ng-src="{{g.images.fixed_height.url}}"/>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
